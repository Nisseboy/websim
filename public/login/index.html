<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebSim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="loginContainer flexcol" action="/login" method="post">
      <input placeholder="Username" class="textInput" id="username">
      <input placeholder="Password" class="textInput password" id="password" type="password">
      <input style="display: none" placeholder="Confirm Password" class="textInput password" id="password2" type="password">
      <div class="flexrow">
        <input type="submit" class="buttonInput" id="login">Log in</input>
        <input type="submit" class="buttonInput" id="signup">Sign up</input>
      </div>
    </form>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
