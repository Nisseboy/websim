<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <title>WebSim</title>

    <link rel="stylesheet" href="./lib/codemirror.css">
    <link rel="stylesheet" href="lib/one-dark.css">
    <link rel="stylesheet" href="lib/scroll/simplescrollbars.css">
    <link rel="stylesheet" href="lib/hint/show-hint.css">
    <link rel="stylesheet" href="lib/fold/foldgutter.css">

    <link rel="stylesheet" href="lib/@emmetio/codemirror-plugin/dist/emmet.css">

    <script src="lib/codemirror.js"></script>

    <script src="lib/sublime.js" charset="utf-8"></script>

    <script src="lib/syntax-highlighting/css.js" charset="utf-8"></script>
    <script src="lib/syntax-highlighting/javascript.js" charset="utf-8"></script>
    <script src="lib/syntax-highlighting/xml.js" charset="utf-8"></script>
    <script src="lib/syntax-highlighting/htmlmixed.js" charset="utf-8"></script>

    <script src="lib/scroll/simplescrollbars.js" charset="utf-8"></script>

    <script src="lib/edit/matchbrackets.js" charset="utf-8"></script>
    <script src="lib/edit/closebrackets.js" charset="utf-8"></script>
    <script src="lib/edit/matchtags.js" charset="utf-8"></script>
    <script src="lib/edit/closetag.js" charset="utf-8"></script>

    <script src="lib/fold/foldcode.js"></script>
    <script src="lib/fold/foldgutter.js"></script>
    <script src="lib/fold/brace-fold.js"></script>
    <script src="lib/fold/xml-fold.js"></script>
    <script src="lib/fold/markdown-fold.js"></script>
    <script src="lib/fold/comment-fold.js"></script>
    <script src="lib/fold/indent-fold.js"></script>

    <script src="lib/comment/comment.js"></script>

    <script src="lib/search/match-highlighter.js" charset="utf-8"></script>

    <script src="lib/hint/show-hint.js"></script>
    <script src="lib/hint/javascript-hint.js"></script>
    <script src="lib/hint/html-hint.js"></script>
    <script src="lib/hint/css-hint.js"></script>
    <script src="lib/hint/xml-hint.js"></script>

    <script src="lib/@emmetio/codemirror-plugin/dist/browser.js"></script>
  </head>
  <body>
    <div class="notLoggedIn" onclick="requestLogin()">You need to log in</div>
    <div class="flexRow">
      <div class="hierarchy"></div>
      <div class="split vertical"></div>
      <div class="rightside">
        <div class="rightup">
          <div class="splitview left" id="splitview-left">
            <div class="open"></div>
            <div class="code">
              <textarea id="codemirror1"></textarea>
            </div>
          </div>
          <div class="split vertical"></div>
          <div class="splitview right" id="splitview-right">
            <div class="open"></div>
            <div class="code">
              <textarea id="codemirror2"></textarea>
            </div>
          </div>
        </div>
        <div class="split horizontal"></div>
        <div class="rightdown">
          <div class="frameHolder">
            <div class="frameInfo">
              <div class="frameButtons">
                <button class="frameButton" onclick="togglePreview(this)">Start</button>
                <button class="frameButton" onclick="iframe.requestFullscreen()">Fullscreen</button>
              </div>
              <div class="frameTitle">Name of project</div>
            </div>
            <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
              <iframe id="previewFrame" src=""></iframe>
            </div>
          </div>
          <div class="split vertical"></div>
          <div class="consoleHolder">
            <div class="consoleInfo">
              <div class="consoleTitle">Console</div>
              <button class="consoleClear" onclick="consoleClear()">Clear</button>
            </div>
            <div class="console"></div>
            <div class="consoleInput"><textarea id="consoleInput"></textarea></div>
          </div>
        </div>
      </div>
    </div>
    <div id="fileDrop" class="fileDrop hidden">
      <button class="closeFileDrop" onclick="this.parentElement.classList.add('hidden'); event.stopPropagation()">X</button>
      <div class="fileDropText">
        Drag and drop files to upload here (or click)
      </div>
    </div>
    <div class="loginDim" onclick="hideLogin()"></div>
    <form class="loginContainer" action="javascript:void(0);">
      <input placeholder="Username"         class="loginTextInput"                   id="username"                  autocomplete="username">
      <input placeholder="Password"         class="loginTextInput loginPassword"     id="password1" type="password" autocomplete="password">
      <input placeholder="Confirm Password" class="loginTextInput loginPassword two" id="password2" type="password" autocomplete="new-password" disabled>
      <button class="loginButton" id="loginButton"       onclick="login()"      >Log in</button>
      <button class="loginButton" id="loginSwitch" onclick="switchLogin()">Sign up instead</button>
      <div class="loginError"></div>
    </form>
    <div class="popupHolder"></div>

    <button class="logoutButton" onclick="logout()">
      <img class="logoutIcon" src="icons/logout.png">
    </button>
    <div class="logoutText"><h1>Logout</h1></div>

    <script src="user.js" charset="utf-8"></script>
    <script src="saving.js" charset="utf-8"></script>
    <script src="CodeEditor.js" charset="utf-8"></script>
    <script src="Files.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="split.js" charset="utf-8"></script>
    <script src="preview.js" charset="utf-8"></script>
    <script src="contextMenu.js" charset="utf-8"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="console.js" charset="utf-8"></script>
  </body>
</html>
